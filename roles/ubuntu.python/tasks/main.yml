---
- name: install python-pip
  apt:
    name: "{{ item }}"
  with_items:
    - python-pip
    - python3-pip
  become: true
  become_user: root
  tags: install

- name: install pip packages
  pip:
    name: "{{ item.name }}"
    version: "{{ item.version|default(omit) }}"
    state: "{{ item.state | default(omit) }}"
    executable: "{{ item.executable|default(omit) }}"
  with_items: "{{ pip_packages }}"
  become: true
  become_user: root
  tags: install
